<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 표</title>

    <style>
        table {
            border-collapse: collapse;
            background-color: #fff;
        }

        td {
            background-color: bisque;
            border: 2px solid burlywood;
            text-align: center;
            width: 40%
        }


        th {
            border: 2px solid burlywood;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>구구단 표</h1>
    <table>
        <tr>
            <td colspan="2">2단</td>
        </tr>
        <tr>
            <th>2 X 1 = </th>
            <th>2</th>
        </tr>
        <tr>
            <th>2 X 2 = </th>
            <th>4</th>
        </tr>
        <tr>
            <th>2 X 3 = </th>
            <th>6</th>
        </tr>
        <tr>
            <th>2 X 4 = </th>
            <th>8</th>
        </tr>
        <tr>
            <th>2 X 5 = </th>
            <th>10</th>
        </tr>
        <tr>
            <th>2 X 6 = </th>
            <th>12</th>
        </tr>
        <tr>
            <th>2 X 7 = </th>
            <th>14</th>
        </tr>
        <tr>
            <th>2 X 8 = </th>
            <th>16</th>
        </tr>
        <tr>
            <th>2 X 9 = </th>
            <th>18</th>
        </tr>
    </table>
</body>

</html>
