<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function forH1(text) {
            return `<h1>${text}</h1>`;
        }
    </script>
</head>

<body>
    <div></div>
    <script>
        document.body.innerHTML = forH1("안녕");
    </script>
</body>

</html>
