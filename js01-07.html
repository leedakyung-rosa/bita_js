<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        let inp = prompt('구구단을 위한 숫자를 입력하세요.')
        let list = ` <table><tr><th colspan="2">${inp}단</th></tr>`

        for (let i = 0; i < 9; i++) {
            list += `<tr><td>${inp} X ${i + 1} = </td><td>${inp * (i + 1)}</td></tr>`
        }

        list += `</table>`;
        document.write(list);
    </script>
    <style>
        table {
            border-collapse: collapse;
            background-color: #fff;
        }


        td {
            border: 2px solid #000;
            text-align: center;
            width: 30%
        }

        th {
            background-color: bisque;
            border: 2px solid #000;
            text-align: center;
        }
    </style>
</head>

</html>
