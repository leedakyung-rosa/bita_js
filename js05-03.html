<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머기능</title>
    <script>
        const cText = () => console.log("반가워요!!");

        setTimeout(cText, 1000); //ms 단위 

        // setInterval()
    </script>
</head>

<body>
    <div>
        <ul>
            <li>setTimeout (함수, 시간) : 특정시간 후에 함수를 한번 호출 합니다.</li>
            <li>setInterval (함수, 시간): 특정시간마다 함수를 호출 합니다. </li>
            <li>clearTimeout(타이머ID) : setTimeout() </li>

        </ul>
    </div>

</body>

</html>
