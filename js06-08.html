<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const url = "https://snu.ac.kr";
        fetch(url)
            .then((res) => res.text())
            .then((data) => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                //   const bodyContent = doc.body.innerHTML;
                //   console.log(bodyContent);

                const myClass = doc.querySelector(".board-index-img1");
                const infoTitle = myClass.querySelectorAll(".title");
                // console.log(myClass);
                infoTitle.forEach((v, i) => {
                    document.write(`<h3>${i + 1} : ${v.innerHTML}</h3>`);
                });

                infoTitle.forEach((v, i) => {
                    const h3 = document.createElement('h3');
                    h3.textContent = `${i + 1} : ${v.innerHTML}`;
                    document.body.appendChild(h3);
                });


            });

        // .board-index-img1 > .item ...
    </script>
</head>

<body></body>

</html>
