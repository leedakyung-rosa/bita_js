<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        const arr = [11, 22, 33, 44, 55, 66, 77]
        arr.push(123); // 배열 추가 <-> arr.unshift() 왼쪽부터 삽입
        console.log(1, arr);
        arr.pop(); // arr.shift() 왼쪽부터 삭제
        console.log(2, arr);

        //arr.splice(); // 원본 변경
        // splic()(시작, 삭제갯수, 값들) // 쿼리 CRUD ->
        /*삭제*/
        arr.splice(1, 3); // [22,33,44]
        console.log(arr); // [11,55,66,77]
        /*추가*/
        arr.splice(1, 0, 44, 33, 22); // [11, 44, 33, 22, 55, 66, 77]
        /*수정*/
        arr.splice(4, 2, 99); // [11, 44, 33, 22, 99, 77]

        //arr.slice(); // 원본 유지 (시작, 끝)
        arr.slice(2, 4);
        console.log("arr.slice(2,4):", arr.slice(2, 4));
    </script>
</head>

<body>

</body>

</html>
