<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
    <script>
        document.write(`<table>`);
        let rowNum = prompt('총인원이 몇명인가요?')
        document.write(`<tr>`)
        let colNum = prompt('한줄에 몇명씩 착석하나요?')
        for (let i = 0; i < rowNum; i++) {
            for (let j = 1; j <= colNum; j++) {
                setNo = i * colNum + j;
                if (setNo > rowNum) break;
                document.write(`<td> 좌석 ${setNo} </td>`);

            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
    </script>
</head>

<body>

</body>

</html>
